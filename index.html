<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Web</title>
    <link rel="stylesheet" href="./assest/style.css">
</head>
<body>
    <div class="container">
        <h1>Calculator</h1>

        <!--calc-->

        <div class="box">
            <!--Display Field-->
            <div class="input-box">
                <input type="text" name="input-field" id="field">
            </div>

            <!--Button Field-->
            <div class="btn-box">
                <button class="sp-btn">AC</button> <!--clear-->
                <button class="sp-btn">^</button> <!--exponent-->
                <button class="sp-btn">%</button> <!--percentage-->
                <button class="sp-btn">/</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="sp-btn">x</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="sp-btn">-</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="sp-btn">+</button>
                <button>0</button>
                <button>.</button>
                <button>C</button> <!-- backspace -->
                <button class="sp-btn">=</button>
            </div>

        </div>
    </div>

</body>
</html>
